<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chiếu YouTube Receiver</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        #player { width: 100vw; height: 100vh; }
        #viewer-overlay {
            position: absolute; bottom: 10%; left: 20px;
            background-color: rgba(0, 0, 0, 0.7); color: #FFF; padding: 10px 20px;
            border-radius: 8px; font-family: sans-serif; font-size: 24px;
            opacity: 0; transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="viewer-overlay"></div>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        const viewerOverlay = document.getElementById('viewer-overlay');
        let ytPlayer; // Biến để giữ thực thể của YouTube Player

        // 4. Tải YouTube IFrame API và tạo Player
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = function() {
            ytPlayer = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0 },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        };

        // 5. Lắng nghe tin nhắn LOAD từ ứng dụng Android
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                const media = loadRequestData.media;
                const videoId = media.contentId; // Lấy video ID
                const customData = media.customData;

                if (ytPlayer && videoId) {
                    // Tải và phát video bằng IFrame API
                    ytPlayer.loadVideoById(videoId);

                    // Hiển thị tên người xem
                    if (customData && customData.viewerName) {
                        viewerOverlay.innerText = `Người thêm: ${customData.viewerName}`;
                        viewerOverlay.style.opacity = 1;
                    } else {
                        viewerOverlay.style.opacity = 0;
                    }
                }
                
                // Trả về null để báo cho Cast SDK rằng chúng ta đã tự xử lý media này
                return null;
            }
        );

        // Lắng nghe các lệnh điều khiển khác
        playerManager.setMessageInterceptor(cast.framework.messages.MessageType.PLAY, () => {
             if (ytPlayer) ytPlayer.playVideo(); return null; 
        });
        playerManager.setMessageInterceptor(cast.framework.messages.MessageType.PAUSE, () => {
            if (ytPlayer) ytPlayer.pauseVideo(); return null;
        });

        // Hàm này được gọi khi trạng thái của YouTube player thay đổi
        function onPlayerStateChange(event) {
            // Khi video kết thúc, ẩn tên người xem đi
            if (event.data === YT.PlayerState.ENDED) {
                viewerOverlay.style.opacity = 0;
            }
        }

        // 6. Khởi động receiver
        context.start();
    </script>
</body>
</html>
