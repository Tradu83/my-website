    <title>Chiếu YouTube Receiver</title>

            height: 100%;

        }

        #player {
            width: 100vw;
            height: 100vh;
        }

/* Vùng chứa */
#overlay-container {
    position: absolute;
    top: 20px;
    left: 0;
    width: 100%;
    overflow: hidden;
    pointer-events: none;
}

/* Dòng chữ */
#viewer-overlay {
    color: #CC0000;
    font-weight: bold;
    font-family: sans-serif;
    font-size: 40px;
    text-shadow: 1px 1px 2px #000;
    display: inline-block;
    white-space: nowrap;
    will-change: transform; /* Tối ưu hiệu suất */
}
</style>

<div id="overlay-container">
    <div id="viewer-overlay">Ca Sỹ hát</div>
</div>

<script>
function setMarquee() {
    const textEl = document.getElementById("viewer-overlay");
    const screenWidth = window.innerWidth;
    const textWidth = textEl.offsetWidth;

    // Khoảng cách chữ di chuyển (từ mép phải chạm mép trái và ngược lại)
    const maxMove = screenWidth - textWidth;

    // Nếu chữ dài hơn màn hình thì dịch chuyển sẽ âm (chạy sang trái), ngược lại chạy sang phải
    const distance = maxMove < 0 ? maxMove : 0;

    // Tốc độ tính theo độ dài dịch chuyển (càng dài chạy càng lâu)
    const speed = Math.abs(distance) * 20; // 20ms mỗi px (bạn có thể chỉnh)

    // Tạo animation động
    textEl.style.animation = `marqueeAnim ${speed}ms linear infinite alternate`;

    // Inject @keyframes động
    const styleEl = document.createElement("style");
    styleEl.innerHTML = `
        @keyframes marqueeAnim {
            0% { transform: translateX(0); }
            100% { transform: translateX(${distance}px); }
        }
    `;
    document.head.appendChild(styleEl);
}

// Gọi khi load và khi resize
window.addEventListener("load", setMarquee);
window.addEventListener("resize", setMarquee);
</script>
	
</head>
<body>
    <div id="player"></div>
    
    <div id="overlay-container">
        <div id="viewer-overlay"></div>
    </div>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        const viewerOverlay = document.getElementById('viewer-overlay');
        let ytPlayer;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = function() {
            ytPlayer = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0 },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        };

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                const media = loadRequestData.media;
                const videoId = media.contentId;
                const customData = media.customData;

                if (ytPlayer && videoId) {
                    ytPlayer.loadVideoById({
                        videoId: videoId,
                        suggestedQuality: 'hd1080'
                    });

                    if (customData && customData.viewerName) {
                        viewerOverlay.innerText = `Người thêm: ${customData.viewerName}`;
                        viewerOverlay.style.opacity = 1;
                    } else {
                        viewerOverlay.style.opacity = 0;
                    }
                }
                
                return null;
            }
        );

        playerManager.setMessageInterceptor(cast.framework.messages.MessageType.PLAY, () => {
             if (ytPlayer) ytPlayer.playVideo(); return null; 
        });
        playerManager.setMessageInterceptor(cast.framework.messages.MessageType.PAUSE, () => {
            if (ytPlayer) ytPlayer.pauseVideo(); return null;
        });

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                viewerOverlay.style.opacity = 0;
            }
        }

        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        context.start(options);
    </script>
</body>
</html>
