<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chiếu YouTube Receiver</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        #player {
            width: 100vw;
            height: 100vh;
        }

        /* Vùng chứa cho dòng chữ chạy */
        #overlay-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            overflow: hidden; /* Bắt buộc để hiệu ứng chạy đúng */
            pointer-events: none; /* Cho phép click xuyên qua */
        }

        /* CSS cho dòng chữ "Người thêm" */
        #viewer-overlay {
            /* Màu sắc và font chữ */
            color: #CC0000; /* Màu đỏ đậm */
            font-weight: bold;
            font-family: sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000; /* Thêm bóng để chữ nổi bật hơn */

            /* Thuộc tính cho animation */
            display: inline-block; /* Cho phép đo chiều rộng thực của chữ */
            white-space: nowrap; /* Ngăn chữ xuống dòng */
            padding-left: 100%; /* Đẩy chữ ra khỏi màn hình bên phải để bắt đầu */
            
            /* Khai báo animation */
            animation-name: marquee;
            animation-duration: 15s; /* Tốc độ chạy, bạn có thể thay đổi */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Định nghĩa animation chữ chạy từ phải sang trái */
        @keyframes marquee {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="player"></div>
    
    <div id="overlay-container">
        <div id="viewer-overlay"></div>
    </div>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        const viewerOverlay = document.getElementById('viewer-overlay');
        let ytPlayer;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = function() {
            ytPlayer = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0 },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        };

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                const media = loadRequestData.media;
                const videoId = media.contentId;
                const customData = media.customData;

                if (ytPlayer && videoId) {
                    ytPlayer.loadVideoById({
                        videoId: videoId,
                        suggestedQuality: 'hd1080'
                    });

                    if (customData && customData.viewerName) {
                        viewerOverlay.innerText = `Người thêm: ${customData.viewerName}`;
                        viewerOverlay.style.opacity = 1;
                    } else {
                        viewerOverlay.style.opacity = 0;
                    }
                }
                
                return null;
            }
        );

        playerManager.setMessageInterceptor(cast.framework.messages.MessageType.PLAY, () => {
             if (ytPlayer) ytPlayer.playVideo(); return null; 
        });
        playerManager.setMessageInterceptor(cast.framework.messages.MessageType.PAUSE, () => {
            if (ytPlayer) ytPlayer.pauseVideo(); return null;
        });

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                viewerOverlay.style.opacity = 0;
            }
        }

        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        context.start(options);
    </script>
</body>
</html>
