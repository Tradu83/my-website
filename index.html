<!DOCTYPE html>
<html>
<head>
  <title>Phan Chieu Man Hinh Receiver</title>
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
  <cast-media-player></cast-media-player>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    // Tùy chỉnh để tối ưu cho việc nhận luồng trực tiếp (live stream)
    const playbackConfig = new cast.framework.PlaybackConfig();
    playbackConfig.livePlaybackRebufferDuration = 2; // Giảm thời gian đệm
    playbackConfig.autoResumeDuration = 1; // Tự động tiếp tục sau 1s
    
    playerManager.setSupportedMediaCommands(
        cast.framework.messages.Command.ALL_BASIC_MEDIA, true);

    context.start({playbackConfig: playbackConfig});
  </script>
</body>
</html>
