<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test YouTube Player</title>
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
        }
        #player { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let ytPlayer;
    let isYouTubeReady = false;

    function log(message) {
        console.log('[Test YouTube]', message);
    }

    window.onYouTubeIframeAPIReady = function() {
        log('YouTube IFrame API ready');
        ytPlayer = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'autoplay': 1, 'controls': 1, 'rel': 0 },
            events: { 
                'onStateChange': onPlayerStateChange,
                'onReady': onPlayerReady,
                'onError': onPlayerError
            }
        });
    };

    function onPlayerReady(event) {
        log('YouTube Player ready');
        isYouTubeReady = true;
        
        // Test với một video ngắn
        setTimeout(() => {
            log('Loading test video');
            ytPlayer.loadVideoById({ videoId: 'dQw4w9WgXcQ', suggestedQuality: 'hd1080' });
        }, 2000);
    }

    function onPlayerError(event) {
        log(`YouTube Player error: ${event.data}`);
    }

    function onPlayerStateChange(event) {
        log(`Player state changed: ${event.data}`);
        if (event.data === YT.PlayerState.PLAYING) {
            log('Video started playing');
        } else if (event.data === YT.PlayerState.ENDED) {
            log('Video ended');
        }
    }

    window.addEventListener('load', () => {
        log('Page loaded');
    });
</script>
</body>
</html>
