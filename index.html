<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chiếu YouTube Receiver</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        /* Trình phát video của Google sẽ chiếm toàn bộ màn hình */
        cast-media-player {
            width: 100vw;
            height: 100vh;
        }

        /* Lớp phủ để hiển thị tên người xem */
        #viewer-overlay {
            position: absolute;
            bottom: 10%;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #FFF;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: sans-serif;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <cast-media-player></cast-media-player>
    
    <div id="viewer-overlay"></div>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        const viewerOverlay = document.getElementById('viewer-overlay');

        // 3. Chỉ can thiệp vào tin nhắn LOAD để đọc dữ liệu tùy chỉnh
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                const customData = loadRequestData.media.customData;

                if (customData && customData.viewerName) {
                    // Cập nhật và hiển thị tên người xem
                    viewerOverlay.innerText = `Người thêm: ${customData.viewerName}`;
                    viewerOverlay.style.opacity = 1;
                } else {
                    viewerOverlay.style.opacity = 0;
                }
                
                // Trả về yêu cầu gốc để Google tự xử lý việc phát video
                return loadRequestData;
            }
        );
        
        // 4. Lắng nghe sự kiện khi video kết thúc để ẩn tên đi
        context.addEventListener(cast.framework.events.EventType.PLAYER_STATE_CHANGED, (event) => {
            if (event.playerState === cast.framework.messages.PlayerState.IDLE) {
                viewerOverlay.style.opacity = 0;
            }
        });

        // 5. Khởi động receiver
        context.start();
    </script>
</body>
</html>
