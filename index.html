<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chiếu YouTube Receiver</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        #player { width: 100vw; height: 100vh; }
        #viewer-overlay {
            position: absolute; top: 20px; left: 20px;
            background-color: rgba(0, 0, 0, 0.7); color: #CC0000; font-weight: bold;
            padding: 10px 20px; border-radius: 8px; font-family: sans-serif; font-size: 24px;
            text-shadow: 2px 2px 4px #000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #reward-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #FF0000;
            font-weight: bold; font-size: 48px;
            padding: 30px 60px; border-radius: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="viewer-overlay"></div>
    <div id="reward-overlay"></div>
    
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        const queueManager = playerManager.getQueueManager();
        const viewerOverlay = document.getElementById('viewer-overlay');
        const rewardOverlay = document.getElementById('reward-overlay');
        let ytPlayer;
        let currentRepeatMode = cast.framework.messages.RepeatMode.OFF;
        let currentMediaItem = null;
        let rewardTimeout;

        window.onYouTubeIframeAPIReady = function() {
            ytPlayer = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        };

        function playMediaItem(item) {
            if (!item || !ytPlayer || !ytPlayer.loadVideoById) return;
            currentMediaItem = item;
            const videoId = item.media.contentId;
            const customData = item.media.customData;
            ytPlayer.loadVideoById({ videoId: videoId, suggestedQuality: 'hd1080' });
            if (customData && customData.viewerName) {
                viewerOverlay.innerText = `Ca sỹ thể hiện: ${customData.viewerName}`;
                viewerOverlay.style.opacity = 1;
            } else {
                viewerOverlay.style.opacity = 0;
            }
        }

        function showRewardMessage() {
            if (currentMediaItem && currentMediaItem.media.customData && currentMediaItem.media.customData.viewerName) {
                const viewerName = currentMediaItem.media.customData.viewerName;
                const score = Math.floor(Math.random() * (100 - 90 + 1)) + 90;
                
                // Sử dụng innerHTML và thẻ <br> để xuống dòng
                rewardOverlay.innerHTML = `Ca sỹ ${viewerName} đã thể hiện bài hát rất tốt,<br>điểm khen ngợi ${score} điểm.`;

                rewardOverlay.style.opacity = 1;
                if (rewardTimeout) clearTimeout(rewardTimeout);
                rewardTimeout = setTimeout(() => {
                    rewardOverlay.style.opacity = 0;
                }, 5000);
            }
        }

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                const item = loadRequestData.items[0];
                playMediaItem(item);
                return null;
            }
        );

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.QUEUE_NEXT,
            () => {
                playMediaItem(queueManager.getNextItem());
                return null;
            }
        );

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.QUEUE_JUMP,
            (jumpRequest) => {
                playMediaItem(queueManager.getItemById(jumpRequest.itemId));
                return null;
            }
        );
        
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.SET_REPEAT_MODE,
            (request) => {
                currentRepeatMode = request.repeatMode;
                queueManager.setRepeatMode(currentRepeatMode);
                return null;
            }
        );

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                viewerOverlay.style.opacity = 0;
                const nextItem = queueManager.getNextItem();

                if (currentRepeatMode === cast.framework.messages.RepeatMode.SINGLE) {
                    playMediaItem(currentMediaItem);
                } else if (nextItem) {
                    showRewardMessage();
                    setTimeout(() => {
                        playMediaItem(nextItem);
                    }, 5000);
                }
            }
        }
        
        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        context.start(options);
    </script>
</body>
</html>
